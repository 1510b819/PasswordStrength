<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Password Strength</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="form">
        <div class="password-container">
            <input id="password" type="password" placeholder="Enter your password here...">
            <button id="toggle-visibility" class="toggle-btn" aria-label="Show password"></button>
        </div>
        <div id="strength-meter">
            <div id="strength-bar"></div>
        </div>
        <p id="strength-text">Password Strength: </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
